<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
	<meta charset="utf-8">
</head>
<body bgcolor="lightgrey">
	<h1 align="center" style="font-family:courier">Tables</h1>

<!--rowspan-->
	<table border="1" align="center" style="font-family:courier">
		<tr>
			<th>Roll</th>
			<th>Status</th>
		</tr>
		
		<tr>
			<td>1</td>
			<td>present</td>
		</tr>
		<tr>
			<td>2</td>
			<td>present</td>
		</tr>
		<tr>
			<td>3</td>
			<td rowspan="2">absent</td>
		</tr>
		<tr>
			<td>4</td>
			
		</tr>
	</table>

<!--colspan-->

	<table border="1" align="center">
		<tr>
			<th>Name</th>
			<th>NickName</th>
		</tr>
		
		<tr>
			<td>prasad</td>
			<td>nani</td>
		</tr>
		<tr>
			<td colspan="2">prahalad</td>
		
		</tr>
		<tr>
			<td>Avinash</td>
			<td>avi</td>
		</tr>
		
	</table>


	<!--cellspacing-->

	<table border="1" align="center" cellspacing="10">
		<tr>
			<th>Name</th>
			<th>NickName</th>
		</tr>
		
		<tr>
			<td>prasad</td>
			<td>nani</td>
		</tr>
		<tr>
			<td colspan="2">prahalad</td>
		
		</tr>
		<tr>
			<td>Avinash</td>
			<td>avi</td>
		</tr>
		
	</table>


	<!--cellpadding-->

	<table border="1" align="center" cellpadding="30">
		<tr>
			<th>Name</th>
			<th>NickName</th>
		</tr>
		
		<tr>
			<td>prasad</td>
			<td>nani</td>
		</tr>
		<tr>
			<td colspan="2">prahalad</td>
		
		</tr>
		<tr>
			<td>Avinash</td>
			<td>avi</td>
		</tr>
		
	</table>
</body>
</html>
