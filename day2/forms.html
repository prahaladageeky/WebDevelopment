<!DOCTYPE html>
<html>
<head>
	<title>forms</title>

<body bgcolor="lightgrey">

<form action="" enctype="" method="post" target="_blank">  <!--action sends data to php file,method=post(secure) or get(sends in url) --->

<label for="test">Read only textinput:</label><br>			<!---label takes id and foucus that id when label is clicked-->
